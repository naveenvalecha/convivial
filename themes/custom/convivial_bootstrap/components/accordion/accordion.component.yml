$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Accordion

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  # Props are always an object with keys. Each key is a variable in your
  # component template.
  type: object

  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    classes:
      type: array

slots:
  faq:
    title: Make FAQ
    description: Turns the accordion into the FAQ component.
  id:
    title: Id
    description: Accordion's id.
  orientation:
    title: Orientation
    description: Defines if the accordion is closed or open.
  text:
    title: Body
    description: Accordion's text area.
  title:
    title: Heading
    description: Accordion's heading.
